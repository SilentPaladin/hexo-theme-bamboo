# 頂部导航固定
headMenuFixed: true

swiper:
  showPrevNext: true # 是否显示左右切换按钮
  showIndicators: true  # 是否显示指示器
  autoplay: true # 是否自动轮播
  loop: true # 让轮播看起来是循环的, 例如false的话，到达最后一个轮播图的时候，右按钮不能点击
  delay: 5000 # 切换延迟时间
  effect: 'slide' # 'fade'
  textAnimated: 'fadeInDown' # 文字动画，属性使用 animate.css, https://daneden.github.io/animate.css/
  textDuration: '0.2s' # 文字动画持续时间（单位秒）
  textDelay: '0.1s' # 文字动画延迟时间（单位秒）
  # 当没有文章设置swiper: true时候，轮播图会显示以下default内容，可自行切换对应内容
  defaultImg: '' # 图片，没有则随机选取
  defaultTile: 'Hexo-theme-Bamboo' # 标题
  defaultDesc: '大家好，这是一个Hexo主题，希望这款主题能得到你的喜爱' #描 述
  defaultMoreLink: 'https://github.com/yuang01/theme' # 阅读更多链接 
  defaultBtnText: '下载主题' # 阅读更多右边的按钮的文字
  defaultBtnLink: 'https://github.com/yuang01/theme' # 阅读更多右边的按钮的链接

# 图片点击放大功能
fancybox: 
  on: true

# 统计网站访问数量
busuanzi:
  on: true

# 标签页和分类页中，显示这个标签或者分类在文章中出现的次数
show_count: true

