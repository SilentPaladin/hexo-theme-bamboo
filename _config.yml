          unit: "篇"
        runtime:
          on: true
          data: "2024/10/01" # 填写建站日期
          text: "已运行时间："
          unit: "天"
        wordcount:
          on: true
          text: "本站总字数：" # 需要启用 wordcount
          unit: "字"
        visitcounter:
          service: busuanzi # only busuanzi
          siteuv:
            on: true
            text: "本站访客数："
            unit: "人"
          sitepv:
            on: true
            text: "本站总访问量："
            unit: "次"
        lastupd:
          on: true
          friendlyShow: true # 更友好的时间显示
          text: "最后活动时间："
          unit: "日"

