      max_font: 24
      color: true
      start_color: "#999"
      end_color: "#555"
    # ---------------------------------------
    # recent_post widget
    side_recent_post:
      on: true
      background: "#fff"
      limit: 5
      sort: update # date
      order:
      header:
        icon: fa-solid fa-book
        icon_color:
        title: 最新文章
        url: /tags/
